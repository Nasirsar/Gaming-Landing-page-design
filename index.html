<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming landing page design</title>
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="container">
        <div class="nav-container">
            <img src="images/frem.png" alt="">
            <h1><span class="contain-name-col">G</span>amer</h1>
        </div>
        <div class="nav-items">
            <div class="nav-item-1">
                <a href="">About Us</a>
                <a href="">Developers</a>

            </div>
            <div class="nav-item-2">
                <p>Follow Us On</p>
                <i class="fa-brands fa-youtube" style="color:red"></i>
                <img src="images/tik-tok 1.png" alt="">
            </div>
        </div>
    </nav>
    <section class="banner-container">
        <div class="banner-text">
            <h3>Play Like The</h3>
            <h1>G.O.A.T.</h1>
            <div class="banner-review">
                <img src="images/rtr.png" alt="">
                <p>1-Click instant play</p>
            </div>
            <div class="banner-review">
                <img src="images/rt.png" alt="">
                <p>No Download</p>
            </div>
            <div class="banner-review">
                <img src="images/rr.png" alt="">
                <p>1000s of supported online games</p>
            </div>
            <div class="btn-primary">
                <button class="btn-1">Sign In</button>
                <button class="btn-2">Go Rogue</button>
            </div>

        </div>


        <div class="banner-img">
            <img src="images/Group 18.png" alt="">
        </div>
    </section>
</body>

</html>
